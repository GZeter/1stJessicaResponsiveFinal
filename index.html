<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Fancy Menu</title>
  </head>
  <body>
    <div class="container">
      <div class="main-card">
        <div class="top-card">
          <div class="profile">
            <img src="./avatar-jessica.jpeg" alt="Jessica's profile picture" />
          </div>
          <h1 class="h1">Jessica Randall</h1>
          <h3 class="colored">London, United Kingdom</h3>
          <h4>"Front-end developer and avid reader."</h4>
        </div>
        <div class="bottom-card">
          <div class="boxes">
            <div class="box">GitHub</div>
            <div class="box">Frontend Mentor</div>
            <div class="box">LinkedIn</div>
            <div class="box">Twitter</div>
            <div class="box">Instagram</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
